<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="sidebarContainer">
            
                
            <div class="branding"> <img src="imgs/view-dashboard.svg" alt="dashboard" class="dashboard">Dashboard</div>
            
            <div class="navigation">
                <div class="navContainer"><img src="imgs/home.svg" alt="" class="navIcon"><div class="navItem">Home</div></div>

                <div class="navContainer"><img src="imgs/card-account-details.svg" alt="" class="navIcon"><div class="navItem">Profile</div></div>
                <div class="navContainer"><img src="imgs/message-reply.svg" alt="" class="navIcon"><div class="navItem">Messages</div></div>
                <div class="navContainer"><img src="imgs/clock-time-three.svg" alt="" class="navIcon"><div class="navItem">History</div></div>
                <div class="navContainer"><img src="imgs/file-multiple.svg" alt="" class="navIcon"><div class="navItem">Tasks</div></div>
                <div class="navContainer"><img src="imgs/account-group.svg" alt="" class="navIcon"><div class="navItem">Communities</div></div>
                <div class="navItem"></div>
                <div class="navItem"></div>
                <div class="navContainer"><img src="imgs/cog.svg" alt="" class="navIcon"><div class="navItem">Settings</div></div>
                <div class="navContainer"><img src="imgs/help-rhombus.svg" alt="" class="navIcon"><div class="navItem">Support</div></div>
                <div class="navContainer"><img src="imgs/shield-check.svg" alt="" class="navIcon"><div class="navItem">Privacy</div></div>
                
                
                
                
                
                
                
                
                
                
            </div>
        </div>
        <div class="headerContainer">
            <div class="upperHeader">
                <img src="imgs/magnify.svg" alt="search bar" class="searchBar">
                <div class="menuContainer">
                    <img src="imgs/bell-ring-outline.svg" alt="bell" class="searchBar">
                    <img src="imgs/assasin.png" alt="assasin" class="charIconSmall">
                    <button class="userName">Justin Cimafranca</button>
                </div>
            </div>
            <div class="lowerHeader">
                <div>
                    <img src="imgs/assasin.png" alt="assasin" class="charIcon1">
                </div>
                <div class="introduction">
                    <h3>Hi there,</h3>
                    <h1>Justin Cimafranca (@susejdog)</h1>
                </div>

                <div class="menuContainer">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="contentContainer">
            <div class="contentLabel1">Your Projects</div>
                <div class="projects">
                    <div class="card">1</div>
                    <div class="card">2</div>
                    <div class="card">3</div>
                    <div class="card">4</div>
                    <div class="card">5</div>
                    <div class="card">6</div>
                </div>
            <div class="contentLabel2">Announcements</div>
            <div class="announcements">7</div>

            <div class="contentLabel3">Trending</div>
            <div class="trending"></div>
        </div>
        
    </div>
    
</body>
</html>
